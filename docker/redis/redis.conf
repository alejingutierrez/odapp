# Redis configuration for development
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Security
requirepass redis_password

# Performance
tcp-keepalive 300
timeout 0

# Modules (if needed later)
# loadmodule /usr/lib/redis/modules/rejson.so
# loadmodule /usr/lib/redis/modules/redisearch.so